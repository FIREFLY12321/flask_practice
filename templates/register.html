{% extends "base.html" %}

{% block title %}註冊 · Luxe Voyages{% endblock title %}

{% block content %}
<section class="form-section">
    <div class="form-card">
        <h2 class="form-title">建立你的旅人帳號</h2>
        <p class="form-subtitle">加入社群，收藏並分享你的奢華旅程靈感。</p>
        <form method="post" class="form">
            <label class="form-label" for="username">使用者名稱</label>
            <input class="form-input" type="text" id="username" name="username" placeholder="LuxeExplorer" required>

            <label class="form-label" for="email">電子郵件</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="you@example.com" required>

            <label class="form-label" for="password">密碼</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="至少 6 個字元" required>

            <button class="btn btn-primary form-submit" type="submit">完成註冊</button>
        </form>
        <p class="form-meta">已擁有帳號？<a href="{{ url_for('login') }}">立即登入</a></p>
    </div>
</section>
{% endblock content %}
