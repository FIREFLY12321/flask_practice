<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luxe Vlog{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <span class="brand-mark">LV</span>
            <div class="brand-copy">
                <h1 class="brand-name">Luxe Voyages</h1>
                <p class="brand-tagline">Cinematic journeys for the connoisseur.</p>
            </div>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener">Channel</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer class="site-footer">
        <p>© {{ current_year }} Luxe Voyages · Crafted for dreamers of the extraordinary.</p>
    </footer>
</body>
</html>
